<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envelopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mailGrad)"/>
  
  <!-- Main envelope -->
  <rect x="150" y="120" width="100" height="60" rx="5" fill="url(#envelopeGrad)"/>
  <polygon points="150,120 200,150 250,120" fill="#007bff"/>
  
  <!-- Flying envelopes -->
  <rect x="80" y="80" width="40" height="25" rx="3" fill="#ffffff" opacity="0.8"/>
  <polygon points="80,80 100,95 120,80" fill="#28a745"/>
  
  <rect x="300" y="100" width="35" height="22" rx="3" fill="#ffffff" opacity="0.8"/>
  <polygon points="300,100 317,111 335,100" fill="#ffc107"/>
  
  <rect x="70" y="200" width="45" height="28" rx="3" fill="#ffffff" opacity="0.8"/>
  <polygon points="70,200 92,216 115,200" fill="#dc3545"/>
  
  <rect x="320" y="190" width="38" height="24" rx="3" fill="#ffffff" opacity="0.8"/>
  <polygon points="320,190 339,202 358,190" fill="#6f42c1"/>
  
  <!-- Automation gears -->
  <circle cx="100" cy="150" r="15" fill="#ffffff" opacity="0.7"/>
  <circle cx="100" cy="150" r="10" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="95" y="145" width="10" height="2" fill="#333"/>
  <rect x="95" y="153" width="10" height="2" fill="#333"/>
  <rect x="99" y="141" width="2" height="10" fill="#333"/>
  <rect x="99" y="149" width="2" height="10" fill="#333"/>
  
  <circle cx="320" cy="150" r="12" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="150" r="8" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="316" y="146" width="8" height="2" fill="#333"/>
  <rect x="316" y="152" width="8" height="2" fill="#333"/>
  <rect x="319" y="143" width="2" height="8" fill="#333"/>
  <rect x="319" y="151" width="2" height="8" fill="#333"/>
  
  <!-- Clock/Schedule -->
  <circle cx="200" cy="80" r="20" fill="#ffffff" opacity="0.9"/>
  <circle cx="200" cy="80" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="80" x2="200" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="80" x2="210" y2="80" stroke="#333" stroke-width="2"/>
  
  <!-- Email symbols -->
  <text x="200" y="155" text-anchor="middle" fill="#007bff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">@</text>
  
  <!-- Connection lines -->
  <line x1="115" y1="150" x2="145" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  <line x1="255" y1="150" x2="305" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Auto-Mail System</text>
  <text x="200" y="260" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">Automated Email Marketing</text>
</svg>