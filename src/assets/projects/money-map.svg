<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moneyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#moneyGrad)"/>
  
  <!-- Phone mockup -->
  <rect x="150" y="50" width="100" height="180" rx="15" fill="#ffffff" opacity="0.95"/>
  <rect x="160" y="70" width="80" height="140" rx="5" fill="#f8f9fa"/>
  
  <!-- App interface -->
  <rect x="165" y="75" width="70" height="8" rx="4" fill="#28a745"/>
  <rect x="165" y="90" width="50" height="6" rx="3" fill="#6c757d" opacity="0.5"/>
  <rect x="165" y="100" width="60" height="6" rx="3" fill="#6c757d" opacity="0.5"/>
  
  <!-- Chart bars -->
  <rect x="170" y="120" width="8" height="20" fill="#28a745"/>
  <rect x="180" y="115" width="8" height="25" fill="#ffc107"/>
  <rect x="190" y="110" width="8" height="30" fill="#dc3545"/>
  <rect x="200" y="125" width="8" height="15" fill="#17a2b8"/>
  <rect x="210" y="105" width="8" height="35" fill="#6f42c1"/>
  
  <!-- Dollar signs -->
  <circle cx="100" cy="100" r="20" fill="#ffffff" opacity="0.8"/>
  <text x="100" y="108" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  
  <circle cx="320" cy="120" r="15" fill="#ffffff" opacity="0.8"/>
  <text x="320" y="127" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
  
  <circle cx="80" cy="200" r="12" fill="#ffffff" opacity="0.8"/>
  <text x="80" y="206" text-anchor="middle" fill="#28a745" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <!-- Floating elements -->
  <rect x="300" y="80" width="30" height="20" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="315" y="93" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">BUDGET</text>
  
  <rect x="60" y="160" width="35" height="20" rx="5" fill="#ffffff" opacity="0.9"/>
  <text x="77" y="173" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">SAVINGS</text>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MoneyMap</text>
</svg>